<script>

$('#2014').click(function() {
    $('#2013').removeClass('active');
    $('#2014').addClass('active');

    $('#legend_2014').show();
    map.removeLayer(L.mapbox.tileLayer('counts'));

$('#2013').click(function() {
    $('#2014').removeClass('active');
    $('#2013').addClass('active');
    $('.legend').hide();
    $('#legend_2013').show();
    map.removeLayer(L.mapbox.tileLayer('rates'));
    map.addLayer(L.mapbox.tileLayer('counts'));
  });


var myLayer = L.mapbox.featureLayer().addTo(map);

var geojson = {
    type: 'FeatureCollection',
    features: [{
        type: 'Feature',
        properties: {
            title: 'Created by Catherine Tucker at Enroll America',
            'marker-color': '#f86767',

        },
        geometry: {
            type: 'Point',
            coordinates: [-77.026554, 38.898478]
        }
    }]
};

myLayer.setGeoJSON(geojson);
myLayer.on('mouseover', function(e) {
    e.layer.openPopup();
});
myLayer.on('mouseout', function(e) {
    e.layer.closePopup();
});
